<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div id="search" class="card mb-3 mt-3 shadow rounded border-0">
        <div class="card-body">
          <div class="input-group">
            <input
              id="txtSearch"
              type="text"
              class="form-control rounded-pill"
              placeholder="Ülkeyi bul"
            />
            <button
              id="btnSearch"
              type="button"
              class="btn btn-outline-primary rounded-pill"
            >
              Ülkeyi ara
            </button>
            <button
              id="btnLocation"
              type="button"
              class="btn btn-outline-danger rounded-pill"
            >
              <i class="fa-solid fa-location-crosshairs"></i>
            </button>
          </div>
        </div>
      </div>
      <div id="details" class="card mb-3 shadow rounded border-0">
        <div class="card-header fs-4">Arama Sonucu</div>
        <div class="card-body">
          <div class="row">
            <div class="col-6 col-md-6 col-sm-12">
              <div class="card">
                <div class="card-header">Aranan Ülke</div>
                <div class="card-body">
                  <div class="row" id="country-details"></div>
                </div>
              </div>
            </div>
            <div class="col-6 col-md-6 col-sm-12">
              <div class="card">
                <div class="card-header">Komşu Ülkeler</div>
                <div class="card-body">
                  <div class="row row-cols-1 g-3" id="neighbors"></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div id="weather" class="card mb-3 shadow rounded border-0">
        <div class="card-header fs-4">Hava Durumu</div>
        <div class="card-body">
          <div class="row py-5">
            <div class="">
              <div
                class="card text-body weather-card shadow"
                style="border-radius: 35px"
              >
                <div class="card-body p-4">
                  <div class="d-flex">
                    <h6 class="flex-grow-1 city">Türkiye</h6>
                    <h6>15:07</h6>
                  </div>

                  <div class="d-flex flex-column text-center mt-5 mb-4">
                    <h6 class="display-4 mb-0 font-weight-bold temp">13°C</h6>
                    <span class="small desc" style="color: #868b94"
                      >Yağmurlu</span
                    >
                  </div>

                  <div class="d-flex align-items-center">
                    <div class="flex-grow-1" style="font-size: 1rem">
                      <div>
                        <i class="fas fa-wind fa-fw" style="color: #868b94"></i>
                        <span class="ms-1 wind"> 40 km/h </span>
                      </div>
                      <div>
                        <i class="fas fa-tint fa-fw" style="color: #868b94"></i>
                        <span class="ms-1 humidity"> 84% </span>
                      </div>
                    </div>
                    <div>
                      <img
                        class="icon"
                        src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-weather/ilu1.webp"
                        width="100px"
                      />
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
